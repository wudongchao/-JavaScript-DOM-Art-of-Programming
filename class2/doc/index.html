		};

		}

		while (condition) {
			statements;
		}
		// 2.6.2 do while,无论while给定的条件是否是true,do花括号中的代码都会执行一次后，再判断while中的条件
		do {
			statements;
		}while(condition)
		// 2.6.3 for 循环
